name: Add Triage Label

on:
  issues:
    types: opened

jobs:
  add_label:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions-ecosystem/action-add-labels@v1
        if: github.event.issue.labels[0] == null
        with:
          labels: 'status: needs triage'
